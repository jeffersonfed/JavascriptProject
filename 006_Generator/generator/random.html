<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="jeffersonfed" data-color="#FFDD00" data-emoji=""  data-font="Cookie" data-text="Support Me!" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script><br>
    <!-- random number gen -->
    <div class="generator">
        <h2>Random Number Generator</h2>
        <label for="min">Min:</label>
        <input type="number" id="min">
        <br>
        <label for="max">Max:</label>
        <input type="number" id="max">
        <br>
        <button onclick="generateRandomNumber()">Generate</button>
        <br>
        <p>Random Number: <span id="result"></span></p>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
